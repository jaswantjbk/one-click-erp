{% extends "base.html" %}

{% block content %}
<h3 class="mb-4">Inventory</h3>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
        <tr>
            <th>Item Name</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.price }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3" class="text-center">
                No inventory items found
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
